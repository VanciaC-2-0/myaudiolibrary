<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div>
    <div th:replace="fragments/header :: navbar"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <a th:href="'/artists/new'" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody th:each="artist : ${artists}">
            <tr>
              <th scope="row" th:text="${artist.name}"></th>
              <td><a th:href="|/artists/${artist.id}|">Détail</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${artists.totalElements}">2504</span></p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li class="page-item disabled" th:if="${#strings.equals(param.page,'0')}">
                <a href="#" class="page-link">&laquo;</a>
              </li>
              <li class="page-item" th:if="${not #strings.equals(param.page,'0')}">
                <a th:href="@{/artists(page=${previousPage}, size=${param.size}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}">«</a>
              </li>
              <li><a href="#">Page <span th:text="${pageNumber}"></span></a></li>
              <li class="page-item" th:if="${pageNumber} != ${artists.totalPages}">
                <a th:href="@{/artists(page=${nextPage}, size=${param.size}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}">              »
                </a>          
              </li>
            </ul></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
