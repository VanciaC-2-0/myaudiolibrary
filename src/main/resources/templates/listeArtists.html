<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div>
    <div th:replace="fragments/header :: navbar"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <a href="#" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody th:each="artist : ${artists}">
            <tr>
              <th scope="row" th:text="${artist.name}"></th>
              <td><a href="#">Détail</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes 1 à 10 sur un total de 275</p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li class="disabled">
                <a href="#">«</a>          
              </li>
              <li><a href="#">Page 1</a></li>
              <li class="">
                <a href="#">              »
                </a>          
              </li>
            </ul></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
