<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<body class="ember-application">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<div>
		<div th:replace="fragments/header :: navbar"></div>

		<div class="container">
			<h2>DÃ©tail de l'artiste [[${artist.name}]]</h2>
			<div class="row">
				<div class="col-lg-12">
					<form  id="saveForm" th:action="'/artists/'" method="POST" class="form-group">
						<input type="hidden" th:value="${artist.id}" name="id">
						<label for="name" class="form-control-label">Nom</label>
						<input type="text" name="name" id="name" class="ember-text-field form-control ember-view" th:value="${artist.name}">
					</form>
					<label class="form-control-label">Albums</label>
					<div class="row" th:each="album : ${artist.albums}">
						<div class="col-lg-10">
							<div class="list-group">
								<li class="list-group-item">&nbsp[[${album.title}]]</li>
							</div>
						</div>
						<div class="col-lg-2 text-center">
							<div class="list-group text-center">
								<a th:href="'/albums/'+${album.id}" class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button></a>
							</div>
						</div>
					</div>
					<div class="row">
						<form id="saveAlbum" th:action="'/albums'" method="POST">
							<input name="artist" type="hidden" th:value="${artist.id}">
							<div class="col-lg-10">
								<input name="title" type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
						</form>
						<div class="col-lg-2 text-center">
							<button form="saveAlbum" type="submit" class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-lg-6">
					<input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
					<a th:href="'/artists/'+${artist.id}+'/delete'" class="btn btn-danger">Supprimer</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
